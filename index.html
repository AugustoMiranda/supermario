<!doctype html>
<html lang="pt-BR">

<head>
    <title>Mario Bros.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background: #87CEEB;">

    <div class="container">
        <div class="row">
            <div class="col-25">

                <div class="screen-game">
                    <img id="logoGame" src="./img/logoGame.png" alt="Logo Jogo">
                </div>

                <button id="start" type="button" onclick="start()">START</button>

                <script>

                    function sleep(miliseconds) {
                        return new Promise(resolve => setTimeout(resolve, miliseconds))
                    }
                    async function start() {

                        var clickSound = new Audio('./sound/soundClick.mp3');

                        document.onclick = function () {
                            clickSound.play();
                        }

                        var audio = new Audio("./sound/SuperMarioStar-Sound.mp3");

                        audio.oncanplaythrough = function () {
                            audio.play();
                        }

                        await sleep(5000);

                        window.location.href = 'http://127.0.0.1:5500/Mario_Bros/game.html';
                    }

                </script>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
